
<!DOCTYPE html>
<html lang="es">
    <head>
        {% block title %} {% endblock %}
        <meta charset="UTF-8">
        <meta name="keywords" content="mascotas, mascotas perdidas, mascota encontrada">
        <meta property="og:title" content="El mejor lugar para hallar a tu mascota perdida">
        <meta property="og:type" content="website">
        <meta property="og:locate" content="es_ES">
        <link rel="stylesheet" href="/static/css/homestyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head> 

    

    <body>
        <header>
            <div class="imagenes-header">

                    <h4 class="subtitulo">Página de búsqueda Encuentra tu Mascota</h4>
                </div>
            </div>
            <ul class="listaNavBar">
                <li><a href="/">Inicio</a></li>
                <li><a href="buscadas">Buscar</a></li>
                <li><a href="registrar">Registrar</a></li>
                <li><a href="/miperfil">mi perfil</a></li>
            </ul>
            <br>
        </header>
        
        {% block main %}
        {% endblock %}
        <footer>
            <p class="info_del_sitio">acá va a haber info a cerca de los creadores del sitio, contactar por si hay errores, etc</p>
        </footer>


    </body>
