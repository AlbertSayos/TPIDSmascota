{% extends "base.html" %}
        {% block title %}<title>Inicio de Sesión</title>{% endblock %}

        {% block main %}
            <main>
                <section class="registrarUsuario">
                    <h2>Registro de usuario</h2>
                    <form action="registro" method="post">
                        <label for="usuario">Usuario:</label>
                        <input type="text" name="fusuario" id="usuario" required>
                        <label for="password">Contraseña:</label>
                        <input type="password" name="fpassword" id="password" required>
                        <label for="contact">Contacto:</label>
                        <input type="contact" name="fcontact" id="contact" required>
                        <button type="submit">Ingresar</button>
                    </form>
                </section>
            </main>
        {% endblock %}
