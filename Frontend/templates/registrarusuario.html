{% extends "base.html" %}
        {% block title %}<title>Inicio de Sesión</title>{% endblock %}

        {% block main %}
        <div id="contenedor">
            <main class="logiregnpage">
                <section class="subtitulo">
                    <h2>Registro de usuario</h2>
                    <form action="registro" method="post">
                        <label for="usuario">Usuario:</label> <br>
                        <input type="text" name="fusuario" id="usuario" required> <br>
                        <label for="password">Contraseña:</label> <br>
                        <input type="password" name="fpassword" id="password" required> <br>
                        <label for="contact">Contacto:</label> <br>
                        <input type="contact" name="fcontact" id="contact" required> <br>
                        <button id="boton-submitlogin" type="submit">Ingresar</button>
                    </form>
                </section>
            </main>
        </div>
        {% endblock %}
