<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logout</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
                var token = "";
                localStorage.setItem('token', token);
                window.location.href = "/";
            });
    </script>
</body>
</html>
