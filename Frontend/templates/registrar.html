<!DOCTYPE html>
<html lang="es">
<head>
    <title>Bark Street/Registrar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/homestyle.css') }}">
</head>
<body>
    <header>

        <h1>Encuentra tu mascota!</h1>
        <ul class="listaNavBar">
            <li><a href="/">Inicio</a></li>
            <li><a href="/map">Mapa</a></li>
            <li><a href="buscadas">Buscar</a></li>
            <li><a href="registrar">Registrar</a></li>
        </ul>
        <br>

    </header>

    <h2>Registro de Mascotas</h2>
    
    <form method="get" action="/buscadas">

        <label for="tipo">Encontraste un:</label>
        <select name="tipo" id="tipo" required>
            <option value="">Selecciona el tipo</option>
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
        </select>
        <label for="tipo"> de Raza</label>
        <select name="raza" id="razas" required>
            <option value="">Selecciona la raza</option>
        </select>
        <label for="sexo"></label>
        <select name="sexo" id="sexo" required>
            <option value=""></option>
            <option value="macho">macho</option>
            <option value="hembra">hembra</option>
        </select>

        <label for="detalles">Detalles</label>
        <textarea name="detalles" id="detalles" placeholder="Describa los detalles de la mascota" required></textarea>
        

        <button type="submit">Registrar</button>
    </form>
    <script src="{{ url_for('static', filename='/script/completarBuscardor.js') }}"></script>
       
</body> 
</html>
