{% extends "base.html" %}
    {% block title %}<title>Inicio de sesión</title>{% endblock %}

    {% block main %}
        <main>
            <section class="formulario">
                <form action="/login" method="post">
                    <h2>Iniciar Sesión</h2>
                    <div class="input">
                        <label for="nombre">Nombre de Usuario</label>
                        <input type="text" id="nombreUsuario" name="fnombre" required>
                    </div>
                    <div class="input">
                        <label for="Contraseña">Contraseña</label>
                        <input type="password" id="Contraseña" name="fcontraseña" required>
                    </div>    
                    <button type="submit">Ingresar</button>
                    <p> Si no tenés cuenta, <a href="{{url_for('registro') }}">registrate acá.</a></p>
                </form>
            </section>
        </main>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var usuarioid = "{{ usuarioid }}";
                if (usuarioid && usuarioid !== "") {
                    localStorage.setItem('usuarioid', usuarioid);
                }
                console.log(localStorage.getItem('usuarioid'));
            });

    </script>
    {% endblock %}
