{% extends "base.html" %}
    
    {% block title %}<title>Busca tu mascota</title>{% endblock %}
    {% block main %}
        
        <main>

            <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
            <section class="slider">
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <!--<img src="{{ url_for('static', filename='/image/slider1.png') }}">-->
                            
                            <div class="img-1 slider">

                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="img-2 slider">
                            </div>
                                                    
                        </div>
                        <div class="swiper-slide">
                            <div class="img-3 slider">
                            </div>
                        </div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </section>

            <div class="div-map">
                {% include "mapbasic.html" %}
            </div>
            <script type="module">
                import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs';
        
                const swiper = new Swiper('.swiper', {
                    // Optional parameters
                    direction: 'horizontal',
                    loop: true,
                    autoplay: true,
        
                    // If we need pagination
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
        
                    // Navigation arrows
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
        
                    // And if we need scrollbar
                    scrollbar: {
                        el: '.swiper-scrollbar',
                        draggable: true,
                    },
                });
            </script>
        </main>
        <footer>
            <p class="info_del_sitio">ac√° va a haber info a cerca de los creadores del sitio, contactar por si hay errores, etc</p>
        </footer>
    {% endblock %}
