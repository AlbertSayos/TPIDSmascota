{% extends "base.html" %}

    {% block title %}<title>Busca tu mascota</title>{% endblock %}

    {% block main %}
        <main>
            
            <section class="buscador">

                <!--AcÃ¡ se va a encontrar la tabla de mascotas buscadas con un buscador-->
                <form method="post" action="/buscadas">

                    <label for="tipo">Tu mascota es:</label>
                    <select name="mespecie" id="tipo">
                        <option value="">Selecciona el tipo</option>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                    </select>
                    <label for="tipo"> de Raza</label>
                    <select name="mraza" id="razas" >
                        <option value="">Selecciona la raza</option>
                    </select>
                    <label for="sexo"></label>
                    <select name="msexo" id="sexo">
                        <option value=""></option>
                        <option value="macho">macho</option>
                        <option value="hembra">hembra</option>
                    </select>

                    <button type="submit">Buscar</button>
                </form>
            </section>
            <section class="tabla-de-mascotas" >

                <div id="" class="fila" data="" style="display: flex; justify-content: space-between;
                align-items: center; pointer-events: painted;">
                    <p>tipo</p>
                    <p>raza</p>
                    <p>sexo</p>
                    <p style="visibility: hidden;">Ver</p>
                </div>
                {% for mascota in tablaDeMascotas %}
                    <div id="{{ mascota.mascotaid }}" class="fila" data="{{ mascota.calle }} {{ mascota.altura }}, {{ mascota.zona }}" onclick="irADireccion(this.getAttribute('data'))" style="display: flex; justify-content: space-between; align-items: center; pointer-events: painted;">
                        <p>{{ mascota.especie }}</p>
                        <p>{{ mascota.raza }}</p>
                        <p>{{ mascota.sexo }}</p>
                        <a href="/PerfilMascota/{{ mascota.mascotaid }}">Ver</a>
                    </div>
                {% endfor %}
                
            <script src="{{ url_for('static', filename='/script/completarBuscardor.js') }}"></script>
        
            </section>
            {% include "mapbasic.html" %}
            
        </main>
        
    {% endblock %}
